pidfile = "./pid"
root = "."
verbose = false

# Configuration to Post Metrics
# [metrics]
# dequeue_delay= 30 # delay for dequeuing from buffer queue
# retry_delay = 60  # delay for retring a request that causes errors
# retry_max = 10    # max numbers of retries for a request that causes errors
# buffer_size = 30  # max numbers of requests stored in buffer queue.

